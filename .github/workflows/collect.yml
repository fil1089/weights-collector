name: Collect Weights IDs

on:
  workflow_dispatch:
    inputs:
      max_time_minutes:
        description: 'Max collection time (minutes)'
        required: true
        default: '30'
        type: choice
        options:
          - '5'
          - '10'
          - '15'
          - '30'
          - '60'
          - '120'

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        sudo ln -sf /usr/bin/chromedriver /usr/local/bin/chromedriver
        which chromedriver
        chromedriver --version
    
    - name: Run collector
      env:
        MAX_TIME_MINUTES: ${{ github.event.inputs.max_time_minutes }}
        SCROLL_DELAY: '3'
      run: python collector.py
    
    # НОВОЕ: Сохраняем скриншоты
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()  # Загрузить даже если была ошибка
      with:
        name: screenshots
        path: screenshots/
        retention-days: 7
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: weights-ids
        path: results/
        retention-days: 30

            - name: Run collector
      env:
        MAX_TIME_MINUTES: ${{ github.event.inputs.max_time_minutes }}
        SCROLL_DELAY: '3'
        WEIGHTS_COOKIES: ${{ secrets.WEIGHTS_COOKIES }}
      run: python collector.py

